<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element" *ngIf="title==='update">
      <input matInput type="number" placeholder="Amount" formControlName="amount">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput type="text" placeholder="Description" formControlName="description">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput type="number" placeholder="Amount" formControlName="amount">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput type="number" placeholder="Customer" formControlName="customerId">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput type="number" placeholder="billingStatus" formControlName="billingStatusId">
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
    </div>

  </form>

</div>
